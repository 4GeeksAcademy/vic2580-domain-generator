<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Domain Name Generator</h1>
      <h5 class="mt-5">
        Can't find a name for your Domain?<br />
        Don't worry, here are some cool ones for you to choose :)
      </h5>
      <h4 class="mt-4" id="domainName"></h4>
      <div>
        <button id="button" class="btn btn-lg btn-secondary mt-4">
          Generate your Domain Name
        </button>
      </div>
    </div>
  </body>
</html>
